{% extends 'base.html' %} {% block content %} {% load static %}
<section id="register" class="py-5">
	<div class="container">
		<div class="row">
			<div class="col-md-6 mx-auto">
				<div class="card bg-info">
					<div class="card-header pt-3 bg-primary text-white">
						<h4><i class="fas fa-user-plus"></i> Teacher Registration</h4>
					</div>
					<div class="card-body bg-dark">
						<form action="index.html">
							<div class="form-group">
								<input
									type="text"
									name="first_name"
									class="form-control my-3 bg-secondary"
									placeholder="First Name"
									required />
							</div>
							<div class="form-group">
								<input
									type="text"
									name="last_name"
									class="form-control my-3 bg-secondary"
									placeholder="Last Name"
									required />
							</div>
							<div class="form-group">
								<input
									type="text"
									name="username"
									class="form-control my-3 bg-secondary"
									placeholder="Username"
									required />
							</div>
							<div class="form-group">
								<input
									type="email"
									name="email"
									class="form-control my-3 bg-secondary"
									placeholder="Email"
									required />
								<div class="mb-2">
									<input
										type="text"
										class="form-control fw-bold bg-secondary mb-3 text-dark"
										placeholder="Phone" />
								</div>
								<div class="mb-3">
									<select
										name="interest"
										id="interest"
										class="form-select text-white bg-warning">
										<option>Departments</option>
										<option value="">Python</option>
										<option value="">Electrician</option>
										<option value="">Pony Tamer</option>
										<option value="">Dollarama Employee</option>
									</select>
								</div>
								<div class="mb-3">
									<label
										for="exampleFormControlTextarea1"
										class="form-label"></label>
									<textarea
										class="form-control fw-bold bg-warning"
										id="exampleFormControlTextarea1"
										rows="3"
										placeholder="Educational Background"></textarea>
								</div>
							</div>
							<div class="form-group">
								<input
									type="password"
									name="password"
									class="form-control my-3 bg-secondary"
									placeholder="Password"
									required />
							</div>
							<div class="form-group">
								<input
									type="password"
									name="password2"
									class="form-control my-3 bg-secondary"
									placeholder="Confirm Password"
									required />
							</div>

							<div class="d-flex flex-row justify-content-center">
								<div class="d-flex">
									<input
										type="submit"
										value="Register"
										class="btn btn-secondary align-content-center mt-3 rounded-2" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
