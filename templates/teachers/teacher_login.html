{% extends 'base.html' %} {% block content %} {% load static %}
<section id="login" class="py-5">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-header bg-primary py-2 text-white">
                        <h4><i class="fas fa-sign-in-alt"></i> Teacher Login</h4>
                    </div>
                    <div class="card-body bg-dark">
                        <form action="index.html">
                            <div class="form-group">
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control bg-secondary my-3"
                                    placeholder="Username"
                                    required />
                            </div>
                            <div class="form-group">
                                <input
                                    type="text"
                                    name="username"
                                    class="form-control bg-secondary my-3"
                                    placeholder="Teacher ID"
                                    required />
                            </div>

                            <div class="form-group">
                                <input
                                    type="password"
                                    name="password"
                                    class="form-control my-3 bg-secondary"
                                    placeholder="Password"
                                    required />
                            </div>
                            <div class="mb-4 form-check">
                                <input type="checkbox" name="" id="agree-check" />
                                <label for="agree-check" class="form-check-label"
                                    >Request Password Reset
                                    <button type="button" class="btn btn-warning rounded-2">
                                        <a class="text-white" href="index.html"></a>
                                            <i class="fas fa-check"></i
                                        ></a>
                                    </button>
                                </label>
                            </div>
                            <div class="d-flex flex-row justify-content-center">
                                <div class="d-flex">
                                    <input
                                        type="submit"
                                        value="Login"
                                        class="btn btn-secondary align-content-center mt-3 rounded-2" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
